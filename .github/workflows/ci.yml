name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    # DevExpress requires the license to be available to the build as an env var.
    # (Exact casing matters.)
    env:
      DevExpress_License: ${{ secrets.DEVEXPRESS_LICENSE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Register DevExpress NuGet source
        run: >
          dotnet nuget add source "https://nuget.devexpress.com/api/v3/index.json"
          -n devexpress-nuget
          -u DevExpress
          -p "${{ secrets.DEVEXPRESS_FEED_AUTH_KEY }}"
          --store-password-in-clear-text

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore src/AnseoConnect.slnx

      - name: Build
        run: dotnet build src/AnseoConnect.slnx -c Release --no-restore

      - name: Policy pack schema validation
        run: dotnet run --project tools/PolicyPackTool -- validate policy-packs

      - name: Policy pack tests
        run: dotnet run --project tools/PolicyPackTool -- test policy-packs

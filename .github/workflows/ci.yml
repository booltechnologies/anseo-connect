name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore src/AnseoConnect.sln

      - name: Build
        run: dotnet build src/AnseoConnect.sln -c Release --no-restore

      - name: Policy pack schema validation
        run: dotnet run --project tools/PolicyPackTool -- validate policy-packs
